#
# Jellyfin - The Free Software Media System
#
  jellyfin:
    restart: unless-stopped
    image: linuxserver/jellyfin
    container_name: jellyfin
    hostname: jellyfin
    cpu_shares: 8192
    ports:
      - 8096:8920
    volumes:
      - ${SERVERCONFIGS}/Jellyfin:/config
      - ${MEDIA}:/Media
      - /tmp:/transcode
    environment:
      - ADVERTISE_IP=https://jellyfin.${MYDOMAIN}
      - UID=${USERID}
      - GID=${GROUPID}
      - GIDLIST=44
      - TZ=${TIMEZONE}
      - VIRTUAL_HOST=jellyfin.${MYDOMAIN}
      - VIRTUAL_PORT=8096
      - VIRTUAL_PROTO=http
      - VIRTUAL_NETWORK=nginx-proxy
      - LETSENCRYPT_HOST=jellyfin.${MYDOMAIN}
      - LETSENCRYPT_EMAIL=${MYEMAIL}
#    devices:
#      - /dev/dri:/dev/dri
    healthcheck:
      test: ["CMD-SHELL", "netstat -ntlp | grep :8920"]
      interval: 10s
      timeout: 2s
      retries: 3
    blkio_config:
      weight: 600
      #device_read_bps:
      #- path: /dev/md1
      #rate: '200mb'
      #device_write_bps:
      #- path: /dev/md1
      #rate: '200mb'
