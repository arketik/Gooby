#
# Lidarr - Music catalog and management
#
  lidarr:
    restart: unless-stopped
    image: linuxserver/lidarr
    container_name: lidarr
    hostname: lidarr
    cpu_shares: 2048
    depends_on:
      nginx-proxy:
        condition: service_healthy
      letsencrypt-nginx-proxy-companion:
        condition: service_started
        #deluge:
        #condition: service_healthy
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIGS}/Lidarr:/config
      - ${HOME}/logs:/config/logs
      - ${MEDIA}:/Media
      - ${DOWNLOADS}:/Downloads
      - /bin/netstat:/bin/netstat:ro
    environment:
      - PGID=${GROUPID}
      - PUID=${USERID}
      - TZ=${TIMEZONE}
      - VIRTUAL_HOST=lidarr.${MYDOMAIN}
      - VIRTUAL_PORT=8686
      - VIRTUAL_NETWORK=nginx-proxy
      - LETSENCRYPT_HOST=lidarr.${MYDOMAIN}
      - LETSENCRYPT_EMAIL=${MYEMAIL}
    healthcheck:
      test: ["CMD-SHELL", "netstat -ntlp | grep :8686 && mountpoint /Media"]
      interval: 10s
      timeout: 2s
      retries: 3
    blkio_config:
      weight: 150
      #device_read_bps:
      #- path: /dev/md1
      #rate: '50mb'
      #device_write_bps:
      #- path: /dev/md1
      #rate: '50mb'
